# Folkeregister Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: folkeregister
  namespace: nav-integration
  labels:
    app: folkeregister
    component: external-service
spec:
  replicas: 2  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: folkeregister
  template:
    metadata:
      labels:
        app: folkeregister
    spec:
      containers:
      - name: folkeregister
        image: nav/folkeregister-api:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SERVER_PORT
          value: "8081"
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: folkeregister-service
  namespace: nav-integration
  labels:
    app: folkeregister
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  selector:
    app: folkeregister
---
