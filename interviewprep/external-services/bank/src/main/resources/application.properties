# Bank API Configuration
# Banking Integration External Service
#
# This service demonstrates complex JSON structures and different
# field naming conventions that create mapping challenges
#======================================================================

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-message=always

# Application Identity
spring.application.name=bank-api

# Database Configuration
spring.datasource.url=jdbc:h2:mem:bank;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=bank_user
spring.datasource.password=bank_pass

# JPA Configuration - Minimal for this JSON service
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# JSON Configuration - Complex nested structures
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-durations-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.property-naming-strategy=com.fasterxml.jackson.databind.PropertyNamingStrategies.SNAKE_CASE

# International locale settings (creates format conversion challenges)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.web.locale=en_US
spring.web.locale-resolver=fixed

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.no.nav.bank=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss} [BANK-API] %-5level %logger{36} - %msg%n

# Service-specific Configuration
bank.service.name=Banking Integration API
bank.service.version=2.1.4
bank.service.description=Norwegian Banking System Integration Service

# Banking-specific Settings
bank.api.processing-delay-min=300
bank.api.processing-delay-max=700
bank.api.default-page-size=10
bank.api.max-page-size=100
bank.api.currency-code=NOK
bank.api.country-code=NO

# Account Validation Settings
bank.validation.account-number-length=11
bank.validation.mod11-enabled=true
bank.validation.require-norwegian-accounts=true

# Transaction Settings
bank.transactions.default-history-days=30
bank.transactions.max-history-days=365
bank.transactions.supported-currencies=NOK,USD,EUR,SEK,DKK