# A-Ordningen API Configuration
# Norwegian Employment Registry External Service
#
# This service returns CSV data with pipe delimiters and Norwegian headers
# Creating CSV parsing and field mapping challenges for integration
#======================================================================

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-message=always

# Application Identity
spring.application.name=a-ordningen-api

# Database Configuration - Not heavily used for CSV service
spring.datasource.url=jdbc:h2:mem:aordningen;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=aordningen_user
spring.datasource.password=aordningen_pass

# JPA Configuration - Minimal for CSV service
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# CSV and Character Encoding Configuration
# Norwegian characters in CSV create encoding challenges
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.web.locale=no_NO
spring.web.locale-resolver=fixed

# HTTP Configuration - CSV content types
spring.mvc.contentnegotiation.media-types.csv=text/csv
spring.http.converters.preferred-json-mapper=none

# Actuator Configuration
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.no.nav.aordningen=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss} [A-ORDNINGEN] %-5level %logger{36} - %msg%n

# Service-specific Configuration
aordningen.service.name=A-Ordningen CSV API
aordningen.service.version=3.0.1
aordningen.service.description=Norwegian Employment Registry CSV Data Service

# CSV Format Settings - Creates parsing complexity
aordningen.csv.delimiter=|
aordningen.csv.charset=UTF-8
aordningen.csv.include-header=true
aordningen.csv.norwegian-decimal-format=true
aordningen.csv.date-format=dd.MM.yyyy

# Employment Data Settings
aordningen.data.processing-delay-min=400
aordningen.data.processing-delay-max=1000
aordningen.data.max-employment-records=5
aordningen.data.default-lookback-years=2

# Validation Settings
aordningen.validation.f√∏dselsnummer-required=true
aordningen.validation.orgnr-length=9
aordningen.validation.max-date-range-years=5
aordningen.validation.require-norwegian-orgnr=true

# Norwegian Occupation Codes (STYRK)
aordningen.styrk.enabled=true
aordningen.styrk.validate-codes=false
aordningen.styrk.default-code=9999